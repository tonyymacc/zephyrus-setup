################
### MONITORS ###
################
# Configure display outputs
monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################
# Custom program aliases
$terminal = uwsm-app -- alacritty
$fileManager = uwsm-app -- nautilus --new-window
$browser = firefox

#############################
### ENVIRONMENT VARIABLES ###
#############################
# System-wide environment settings
env = XCURSOR_SIZE,24              # Cursor size
env = HYPRCURSOR_SIZE,24           # Hyprland cursor size
env = AQ_DRM_DEVICES,/dev/dri/amd-igpu  # AMD GPU device
env = NVD_BACKEND,direct           # NVIDIA backend
env = LIBVA_DRIVER_NAME,nvidia     # NVIDIA video acceleration
env = __GLX_VENDOR_LIBRARY_NAME,nvidia  # NVIDIA OpenGL
env = ELECTRON_OZONE_PLATFORM_HINT,auto # Electron Wayland support

#################
### AUTOSTART ###
#################
# Programs launched on Hyprland startup
exec-once = uwsm-app -- hyprpanel     # Status bar
exec-once = uwsm-app -- hyprpaper     # Wallpaper daemon
exec-once = uwsm-app -- hypridle      # Idle/power management
exec-once = systemctl --user start hyprpolkitagent  # PolicyKit agent
exec-once = uwsm-app -- mako          # Notification daemon

#############
### INPUT ###
#############
# Keyboard, mouse, and touchpad settings
input {
    kb_layout = us                    # US keyboard layout
    follow_mouse = 1                  # Focus follows mouse
    sensitivity = 0                   # Mouse sensitivity
    touchpad {
        natural_scroll = true          # Natural scrolling direction
    }
}

# Touch gestures
gesture = 3, horizontal, workspace   # 3-finger swipe for workspaces

# Per-device input config
device {
    name = epic-mouse-v1
    sensitivity = -0.5                # Custom mouse sensitivity
}

#####################
### LOOK AND FEEL ###
#####################
# Visual appearance settings

## General layout
general {
    gaps_in = 2.5                     # Inner window gaps
    gaps_out = 5                      # Outer workspace gaps
    border_size = 2                   # Window border thickness
    col.active_border = rgb(8A8A8D)   # Active window border color
    col.inactive_border = rgba(595959aa)  # Inactive border color
    resize_on_border = false          # Disable border resizing
    allow_tearing = false             # Disable screen tearing
    layout = dwindle                  # Default dwindle layout
}

## Window decorations
decoration {
    rounding = 10                     # Corner radius
    rounding_power = 2                # Rounding intensity
    active_opacity = 0.9              # Active window opacity
    inactive_opacity = 0.8            # Inactive window opacity
    shadow {
        enabled = true                 # Enable window shadows
        range = 4                      # Shadow distance
        render_power = 3               # Shadow quality
        color = rgba(1a1a1aee)         # Shadow color
    }
    blur {
        enabled = true                 # Enable blur effect
        size = 3                       # Blur radius
        passes = 1                     # Blur passes
        vibrancy = 0.1696              # Blur vibrancy
    }
}

## Animations
animations {
    enabled = yes                     # Enable animations
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1
    bezier = quick, 0.15, 0, 0.1, 1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
    animation = zoomFactor, 1, 7, quick
}

## Layout configurations
dwindle {
    pseudotile = true                 # Enable pseudotiling
    preserve_split = true             # Maintain split ratios
}

master {
    new_status = master               # Default master layout status
}

## Miscellaneous
misc {
    force_default_wallpaper = -1      # Disable default wallpapers
    disable_hyprland_logo = false     # Show Hyprland logo
}

###################
### KEYBINDINGS ###
###################
# Keyboard shortcuts
#
$mainMod = SUPER                      # Main modifier key

## Application launchers
bind = SUPER, RETURN, exec, $terminal
bind = SUPER, Q, killactive
bind = SUPER, F, exec, $fileManager
bind = SUPER, B, exec, $browser

## Window management
bind = SUPER, V, togglefloating
bind = SUPER, P, pseudo             # Toggle pseudotile
bind = SUPER, J, togglesplit        # Toggle split direction

## Focus movement
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

## Window swapping
bindd = SUPER SHIFT, LEFT, swapwindow, l
bindd = SUPER SHIFT, RIGHT, swapwindow, r
bindd = SUPER SHIFT, UP, swapwindow, u
bindd = SUPER SHIFT, DOWN, swapwindow, d

## Workspace switching
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

## Move windows to workspaces
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

## Special workspace
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

## Mouse wheel workspace cycling
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

## Mouse window management
bindm = SUPER, mouse:272, movewindow      # Drag to move
bindm = SUPER, mouse:273, resizewindow    # Drag to resize

## Multimedia controls
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

## Volume controls
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

## Brightness controls
bindeld = ,XF86MonBrightnessUp, exec, brightnessctl -d amdgpu_bl2 set 10%+
bindeld = ,XF86MonBrightnessDown, exec, brightnessctl -d amdgpu_bl2 set 10%-
bindeld = ,XF86KbdBrightnessUp, exec, brightnessctl -d asus::kbd_backlight set +1
bindeld = ,XF86KbdBrightnessDown, exec, brightnessctl -d asus::kbd_backlight set 1-

##############################
### WINDOWS AND WORKSPACES ###
##############################
# Per-application window rules

## General rules
windowrule = suppressevent maximize, class:.*         # Ignore maximize requests
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0  # XWayland fix

## Floating windows
windowrule = float, tag:floating-window
windowrule = center, tag:floating-window
windowrule = size 800 600, tag:floating-window

## Specific floating apps
windowrule = tag +floating-window, class:(Bluetui|Impala|Wiremix)

## Browser rules
windowrule = tag +chromium-based-browser, class:((google-)?[cC]hrom(e|ium)|[bB]rave-browser|Microsoft-edge|Vivaldi-stable|helium)
windowrule = tag +firefox-based-browser, class:([fF]irefox|zen|librewolf)
windowrule = tile, tag:chromium-based-browser        # Force Chromium tiling
windowrule = opacity 1 0.97, tag:chromium-based-browser
windowrule = opacity 1 0.97, tag:firefox-based-browser

## Video site exceptions
windowrule = opacity 1.0 1.0, initialTitle:((?i)(?:[a-z0-9-]+\.)*youtube\.com_/|app\.zoom\.us_/wc/home)

## Terminal styling
windowrule = tag +terminal, class:(Alacritty|kitty|com.mitchellh.ghostty)
